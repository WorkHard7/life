<div [ngStyle]="{
  'padding-top' : timeIsUp() ? '8rem' : ''
  }"
     class="text-2xl text-center flex flex-col justify-center">
  <h1
    [style.color]="countdownService.remainingTime <= 0 ? '#f3b8b8' : '#f2f5b8'"
    class="big-padding-top text-white leading-normal font-normal text-4xl"
  >
    Timp ajustat la program <p style="font-size: 5rem">{{countdownService.showNegativeRemainingTime}}</p>
  </h1>
</div>
