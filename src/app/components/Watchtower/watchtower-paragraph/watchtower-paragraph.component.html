<div class="h-screen">
  <header class="flex items-start text-2xl -bold text-white p-1 mt-5 mb-6">
    <button
      (click)="returnBack()"
      class="icon-circle flex justify-center items-center">
      <fa-icon
        class="text-white"
        [icon]="faArrowLeft">
      </fa-icon>
    </button>
    <p class="m-auto">Articol cu {{paragraph}} paragrafe</p>
  </header>

  <app-current-time></app-current-time>

  <div *ngIf="isLoading" class="spinner">
    <div class="spinner-container">
      <div class="spinner-circle"></div>
    </div>
  </div>

  <h1 *ngIf="!isLoading && currentParagraph <= paragraph"
      [ngClass]="{'big-text' : currentParagraph >= 0 && currentParagraph <= 22}"
      class="flex justify-center align-top text-white">
    {{(currentParagraph < 0 || currentParagraph > 22) ? '' : currentParagraph}}
  </h1>

  <app-remaining-time
    [textSize]="'text-1xl'"
  ></app-remaining-time>

</div>
