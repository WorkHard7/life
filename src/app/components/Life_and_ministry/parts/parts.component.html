<div>
  <app-introduction />

  <ul class="mt-3 list-none">
    <li>
      <div
        class="w-full rounded-2xl p-2 border-2 font-bold"
        style="border-color: #3c7f8b"
      >
        <div class="flex items-center">
          <span class="gems-main-title">
            COMORI DIN CUVÂNTUL LUI DUMNEZEU
          </span>
        </div>

        <ng-container *ngFor="let gem of gems">
          <ul
            *ngIf="gem.title !== 'SĂ FIM MAI EFICIENȚI ÎN PREDICARE'"
            class="gems-container mt-3"
          >
            <li>
              <div class="main-container-gems">
                <span>
                  <span>{{ gem.title }}</span>
                  <span class="left-space-duration"
                    >({{ gem.duration }} min.)</span
                  >
                </span>
                <app-start-btn (click)="setTime(gem)"></app-start-btn>
              </div>
            </li>
          </ul>
        </ng-container>
      </div>
    </li>

    <ul class="mt-3">
      <li>
        <div class="preaching-container">
          <div class="flex items-center">
            <span class="preaching-main-title">
              <span>SĂ FIM MAI EFICIENȚI ÎN PREDICARE</span>
              <span class="left-space-duration"
                >({{ alternativePreachingParts.duration }} min.)</span
              >
            </span>
            <app-start-btn
              (click)="setTime(this.alternativePreachingParts)"
            ></app-start-btn>
          </div>

          <div>
            <app-preaching-parts />
          </div>
        </div>
      </li>
    </ul>

    <ul class="mt-3">
      <li>
        <div
          class="w-full rounded-2xl p-2 border-2 font-bold"
          style="border-color: #bf2f13"
        >
          <div class="flex items-center">
            <span class="life-main-title">VIAȚA DE CREȘTIN</span>
          </div>

          <div>
            <app-christian-life-parts />
          </div>
        </div>
      </li>
    </ul>
  </ul>
  <app-finish />
</div>
