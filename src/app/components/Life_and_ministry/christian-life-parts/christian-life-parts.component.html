<div>
  <ul class="list-none">
    <ng-container *ngFor="let part of christianLifeParts">

      <div class="rounded-2xl border-2 mt-3 border-red-300 flex flex-col p-2">
        <li>
          <div class="w-full">
            <span>{{ part.title }}</span>

            <div class="flex justify-between">
              <app-start-btn (click)="setTime(part.hours, part.minutes)"></app-start-btn>
              <app-delete-btn *ngIf="part.title !== 'Studiul Bibliei (20:07 - 20:37)'" (click)="deleteSpeech(part.title)"></app-delete-btn>
            </div>
          </div>
        </li>
      </div>

    </ng-container>

    <div>
      <li class="flex justify-between">
        <ng-container *ngIf="christianLifeParts.length > 0">
          <app-reset-speeches [christianLife]="true"></app-reset-speeches>
        </ng-container>
        <app-add-custom-speech [christianLife]="true"></app-add-custom-speech>
      </li>
    </div>
  </ul>
</div>
