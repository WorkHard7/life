<div>
  <ul class="list-none">
    <ng-container *ngFor="let part of christianLifePartsSig(); let first = first; let last = last;">

      <div class="main-container-ch-life">
        <span>
          <span>{{ part.title }} </span>
          <span class="left-space-duration">({{ part.duration }} min.)</span>
        </span>

        <div class="flex items-center">
          <app-edit-btn
            *ngIf="first || last"
            [christianLifePartToBeEdited]="part"
          />
          <app-start-btn (click)="navigateToChristianPart(part)"/>
        </div>
      </div>

    </ng-container>
  </ul>
</div>
