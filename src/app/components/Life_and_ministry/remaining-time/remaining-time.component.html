<div [ngClass]="{
  'big-container' : timeIsUp(),
  'h-screen' : publicTalk
}"
     class="pt-3 text-2xl font-bold text-center flex flex-col justify-center -align-center">

  <!--  life and ministry -->
  <h1 *ngIf="!textSize && !publicTalk"
      [style.color]="countdownService.remainingTime <= 0 ? 'red' : 'yellow'"
      class="text-white mb-5"
      [ngClass]="{
      'text-6xl' : !countdownService.isTimerRunning && !redColorText,
      'rem-time' : countdownService.isTimerRunning || redColorText,
  }"
  >
    Timp ajustat la program: {{countdownService.showNegativeRemainingTime}}
  </h1>
  <app-reset-time-btn
    *ngIf="!textSize && !publicTalk"></app-reset-time-btn>

  <!--  watchtower -->
  <h1
    *ngIf="textSize"
    [style.color]="countdownService.remainingTime <= 0 ? 'red' : 'yellow'"
    class="text-white"
    [ngClass]="timeIsUp() ? 'big-text' : 'small-text'"
  >
    Timp ajustat la program: {{countdownService.showNegativeRemainingTime}}
  </h1>
  <app-reset-time-btn *ngIf="(textSize && timeIsUp())"></app-reset-time-btn>
  <app-reload-page-btn *ngIf="(textSize && !timeIsUp())"></app-reload-page-btn>

  <!--  public talk -->
  <h1
    *ngIf="publicTalk"
    [style.color]="countdownService.remainingTime <= 0 ? 'red' : 'yellow'"
    class="text-white leading-relaxed"
    [ngClass]="timeIsUp() ? 'big-text' : 'small-text'"
  >
    Timp alocat: {{countdownService.showNegativeRemainingTime}}
  </h1>
  <app-reset-time-btn
    [publicTalk]="publicTalk"
    *ngIf="(publicTalk)"
  >
  </app-reset-time-btn>
</div>
