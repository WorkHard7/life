<div [ngClass]="{'big-container' : timeIsUp()}" class="pt-3 text-2xl font-bold text-center">
  <!--  life and ministry -->
  <h1 *ngIf="!textSize"
      [ngClass]="{'text-6xl' : !countdownService.isTimerRunning && !redColor,
    'rem-time' : countdownService.isTimerRunning || redColor
  }"
  >
    Timp rămas: {{countdownService.showNegativeRemainingTime}}
  </h1>
  <app-reset-btn *ngIf="!textSize"></app-reset-btn>

  <!--  watchtower -->
  <h1 [ngClass]="timeIsUp() ? 'big-text' : 'small-text'" *ngIf="textSize">
    Timp rămas: {{countdownService.showNegativeRemainingTime}}
  </h1>
  <app-reset-btn *ngIf="(textSize && timeIsUp())"></app-reset-btn>
</div>
