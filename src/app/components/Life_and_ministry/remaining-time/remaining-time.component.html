<div [ngStyle]="{
  'padding-top' : timeIsUp() ? '8rem' : ''
  }"
     class="pt-3 text-2xl text-center flex flex-col justify-center -align-center">

  <!--  life and ministry introduction -->
  <h1 *ngIf="introduction"
      [style.color]="countdownService.remainingTime <= 0 ? '#f3b8b8' : '#f2f5b8'"
      class="text-white mb-5"
      [ngClass]="{
      'text-5xl' : !countdownService.isTimerRunning && !redColorText,
      'negative-time' : countdownService.isTimerRunning || redColorText,
  }"
  >
    Timp ajustat la program: <p>{{countdownService.showNegativeRemainingTime}}</p>
  </h1>

  <!--  life and ministry -->
  <h1 *ngIf="!textSize && !publicTalk"
      [style.color]="countdownService.remainingTime <= 0 ? '#f3b8b8' : '#f2f5b8'"
      class="text-white mb-5"
      [ngClass]="{
      'text-5xl' : !countdownService.isTimerRunning && !redColorText,
      'negative-time' : countdownService.isTimerRunning || redColorText,
  }"
  >
    Timp ajustat la program: <p>{{countdownService.showNegativeRemainingTime}}</p>
  </h1>

  <!--  life and ministry finish -->
  <h1 *ngIf="finish"
      [style.color]="countdownService.remainingTime <= 0 ? '#f3b8b8' : '#f2f5b8'"
      class="text-white mb-5"
      [ngClass]="{
      'text-5xl' : !countdownService.isTimerRunning && !redColorText,
      'negative-time' : countdownService.isTimerRunning || redColorText,
  }"
  >
    Timp ajustat la program: <p>{{countdownService.showNegativeRemainingTime}}</p>
  </h1>

  <!--  public talk -->
  <h1
    *ngIf="publicTalk"
    [style.color]="countdownService.remainingTime <= 0 ? '#f3b8b8' : 'white'"
    class="allocated-time text-white leading-relaxed text-5xl font-normal"
  >
    Timp alocat <p>{{countdownService.showNegativeRemainingTime}}</p>
  </h1>
</div>
