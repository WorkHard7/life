<div class="main-container-intro w-full rounded-2xl p-2 border-2 font-bold" style="border-color: white">
  <div class="flex items-center">
    <span class="text-white flex-1 font-bold">{{introPart.title}} ({{introPart.duration}} min)</span>
    <app-start-btn-intro-finish
      [introPart]=introPart
      (introPartEmitted)="updateSelectedSpeech($event)"
    ></app-start-btn-intro-finish>
  </div>
  <div>
  </div>
</div>

<ng-container *ngIf="countdownService.isTimerRunning">
  <app-remaining-time></app-remaining-time>
</ng-container>
