<div class="inline items-center">
  <button
    [style.padding]="padding"
    [disabled]="redColor || countdownService.isTimerRunning"
    [ngClass]="{'opacity-25' :  redColor || countdownService.isTimerRunning}"
    type="submit"
    class="px-5 py-4 bg-amber-500 rounded-2xl hover:text-white active:translate-y-1.5 hover:bg-blue-700">
    <i class="fa-solid fa-person-running"></i>
    Start
  </button>
</div>
