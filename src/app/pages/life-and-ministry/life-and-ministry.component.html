<div class="p-3">
  <app-header text='Viața creștină și predicarea'></app-header>
  <ng-container
    *ngIf="!countdownService.isTimerRunning && !redColor"
  >
    <app-parts
      *ngFor="let part of parts"
      [parts]="part"
    ></app-parts>
  </ng-container>
  <app-current-time></app-current-time>
  <app-remaining-time></app-remaining-time>
  <app-reset-btn-premature
    *ngIf="!redColor"
  ></app-reset-btn-premature>
</div>
