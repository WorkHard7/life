<div class="p-3 h-screen">
  <app-header
    *ngIf="this.headerService.showHeader"
    [title]=title
  ></app-header>
  <app-current-time></app-current-time>

  <ng-container
    *ngIf="!countdownService.isTimerRunning && !redColorText"
  >
    <app-parts></app-parts>
  </ng-container>

  <ng-container *ngIf="countdownService.isTimerRunning || redColorText">
    <app-remaining-time></app-remaining-time>
  </ng-container>
</div>
