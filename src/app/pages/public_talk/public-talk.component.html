<div>

  <ng-container
    *ngIf="!countdownService.isTimerRunning"
  >
    <app-start-btn-public-talk></app-start-btn-public-talk>
  </ng-container>

  <ng-container *ngIf="countdownService.isTimerRunning">
    <div class="p-3 flex">
      <app-left-controllers
        class="left-controllers-container"
        [publicTalk]="true"
      >
      </app-left-controllers>

      <main class="main-container">
        <div class="mb-4 text-center">
          <app-current-time></app-current-time>

          <div class="flex items-center mt-12">
            <p class="main-title">Cuvântare publică</p>
          </div>
        </div>

        <app-remaining-time-public-talk></app-remaining-time-public-talk>
      </main>
    </div>
  </ng-container>


</div>
